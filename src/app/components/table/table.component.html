<table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Category</th>
            <th scope="col">amount</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of tableItems; let i = index">
            <th scope="row">{{i + 1}}</th>
            <td>{{item.name}}</td>
            <td>{{item.value}}</td>
          </tr>
        </tbody>
</table>
